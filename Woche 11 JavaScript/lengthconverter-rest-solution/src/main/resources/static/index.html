<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<main>
    <h1>Length Converter</h1>
    <table>
        <tr>
            <td><label for="feet">Feet</label></td>
            <td><input type="number" id="feet" name="feet" value="0" required></td>
        </tr>
        <tr>
            <td><label for="inches">Inches</label></td>
            <td><input type="number" id="inches" name="inches" value="0" required></td>
        </tr>
    </table>
    <p id="result"></p>
</main>
</body>
</html>
