<html>
<head lang="en">
	<title>CSS Responsive Inline Block</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		html {
			font-family: Helvetica, sans-serif;
		}

		main > div {
			box-sizing: border-box;
			border: 3px green solid;
			padding: 5px;
			margin-bottom: 5px;

			display: inline-block;
			width: 33.33%;
			min-width: 150px;
		}

		@media screen and (max-width: 464px) {
			main > div {
				width: 50%;
			}
		}

		@media screen and (max-width: 314px) {
			main > div {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>CSS Responsive Inline Block</h1>
	</header>
	<main>
		<div>Box 1</div><!-- no whitespace
	 --><div>Box 2</div><!-- no whitespace
	 --><div>Box 3</div><!-- no whitespace
	 --><div>Box 4</div><!-- no whitespace
	 --><div>Box 5</div><!-- no whitespace
	 --><div>Box 6</div><!-- no whitespace
	 --><div>Box 7</div><!-- no whitespace
	 --><div>Box 8</div>
	</main>
</body>
</html>
