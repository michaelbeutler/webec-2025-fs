<html>
<head lang="en">
	<title>CSS Responsive Flex</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		html {
			font-family: Helvetica, sans-serif;
		}

		main {
			display: flex;
			flex-wrap: wrap;
		}

		main > div {
			box-sizing: border-box;
			border: 3px blue solid;
			padding: 5px;
			margin-bottom: 5px;

			flex: 33.33% 1 0;
			min-width: 150px;
			max-width: 33.33%;
		}

		@media screen and (max-width: 464px) {
			main > div {
				max-width: 50%;
			}
		}

		@media screen and (max-width: 314px) {
			main > div {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>CSS Responsive Flex</h1>
	</header>
	<main>
		<div>Box 1</div>
		<div>Box 2</div>
		<div>Box 3</div>
		<div>Box 4</div>
		<div>Box 5</div>
		<div>Box 6</div>
		<div>Box 7</div>
		<div>Box 8</div>
	</main>
</body>
</html>
